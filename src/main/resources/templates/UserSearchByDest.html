<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Flight Search</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

  <!-- Bootstrap -->
  <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />

  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" href="/css/styled.css" />
  <link type="text/css" rel="stylesheet" href="/css/navbar.css" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<style>
  .booking-form .form-group {
	margin-left: 150px;
  }
  .booking-form .submit-btn {
	margin-left: 250px;
}
</style>
<body>
<!-- NAVBAR -->
<header class="site-navbar mt-3">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="site-logo col-6"><a href="/Auth/searchForm">TICKETBOOKING</a></div>
      <nav class="mx-auto site-navigation">
        <ul class="site-menu js-clone-nav d-none d-xl-block ml-0 pl-0">
          <li><a href="/Auth/searchForm" class="nav-link active">Home</a></li>
          <li><a href="/Auth/flightes">Flights</a></li>
          <li><a href="/Auth/Book/listBook">My Bookings</a></li>
          <li class="has-children">
            <a href="#">Manage Flights</a>
            <ul class="dropdown">
              <li><a href="job-single.html">Change Flight</a></li>
              <li><a href="post-job.html">Cancel Booking</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="right-cta-menu text-right d-flex aligin-items-center col-6">
        <div class="ml-auto">
          <form id="logoutForm" action="/Auth/logout" method="post">
            <button type="submit" class="btn btn-primary border-width-2 d-none d-lg-inline-block" style="background-color:#4fa3e3;">
              <span class="mr-2 icon-lock_outline"></span>Log Out
            </button>
          </form>
        </div>
        <!--
                        <a href="#" class="site-menu-toggle js-menu-toggle d-inline-block d-xl-none mt-lg-2 ml-3"><span class="icon-menu h3 m-0 p-0 mt-2"></span></a>
        -->
      </div>

    </div>
  </div>
</header>
<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form">
          <form action="/Auth/searchs" th:object="${flightSearchD}" method="post">
            <div class="row">
              <div class="col-md-9">
                <div class="form-group">
                  <span class="form-label">Flying to</span>
                  <input class="form-control" name="destination" th:field="*{destination}" placeholder="City or airport">
                </div>
              </div>
            </div>
              <div class="col-md-3">
                <div class="form-btn">
                  <button class="submit-btn">Show flights</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
    document.getElementById('logoutForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        this.submit(); // Manually submit the form
    });
</script>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.sticky.js"></script>
<script src="/js/main.js"></script>

</html>
