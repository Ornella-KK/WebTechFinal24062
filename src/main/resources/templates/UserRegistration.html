<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>SignUp Form</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <!--<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">-->
    <!-- Main Style Css -->
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/navbar.css"/>
</head>
<body class="form-v5">
<!-- NAVBAR -->
<header class="site-navbar mt-3">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="site-logo col-6"><a href="http://localhost:63342/TicketBookingApp/templates/firstPage.html" style="color:#000000">TICKETBOOKING</a></div>
        </div>
    </div>
</header>
<div class="page-content">
    <div class="form-v5-content">
        <!-- Display error message -->
        <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert" style="text-align:center">
            <p th:text="${errorMessage}"></p>
        </div>
        <form class="form-detail" action="/Auth/register" th:object="${userReg}" method="post">
            <h2>Register</h2>
            <div class="form-row">
                <label for="full-name">Full Name</label>
                <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-row">
                <label for="usermail">Email</label>
                <input type="text" name="usermail" th:field="*{usermail}" id="usermail" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" name="password"th:field="*{password}" id="password" class="input-text" placeholder="Your Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Register">
            </div>
            <div class="form-row text-center" style="margin-top: 10px;">
                <p style="text-align:center">Already have an account? <a href="/Auth/log">Login here</a></p>
            </div>
        </form>
        <!-- Display success message -->
        <div th:if="${successMessage}" class="alert alert-success text-center" role="alert" style="text-align:center">
            <p th:text="${successMessage}"></p>
        </div>
    </div>
</div>
</body>
</html>
